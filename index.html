<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers</title>

    <!-- Estilo css -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    
    <!-- Header -->
    <header class="container">
        <!-- Logo -->
        <a id="logo" href="#">Burgers</a>
        <!-- Compras -->
        <button id="compras">
            <i class="fas fa-shopping-basket"></i>
        </button>
        <!-- Login -->
        <button id="login">Login</button>
    </header>

    <!-- Capa -->
    <main>
        <img src="img/capa.png" alt="imagem de um hamburguer">
    </main>

    <!-- Cardápio -->
    <section class="container" id="cardapio">
        <h3 class="titulo">Cardápio</h3>
        <div class="item-cardapio">
            <img src="img/doubleBurger.png" alt="double burger">
            <span class="nome">Double Burger</span>
            <span class="preco">R$20,00</span>
        </div>
        <div class="item-cardapio">
            <img src="img/cheddarBacon.png" alt="cheddar bacon">
            <span class="nome">Cheddar Bacon</span>
            <span class="preco">R$22,00</span>
        </div>
        <div class="item-cardapio">
            <img src="img/baconBarbecue.png" alt="bacon barbecue">
            <span class="nome">Bacon Barbecue</span>
            <span class="preco">R$22,00</span>
        </div>
        <div class="item-cardapio">
            <img src="img/cheeseBurger.png" alt="cheese burger">
            <span class="nome">Cheese Burger</span>
            <span class="preco">R$15,00</span>
        </div>
        <div class="item-cardapio">
            <img src="img/cheddarBurger.png" alt="cheddar burger">
            <span class="nome">Cheddar Burger</span>
            <span class="preco">R$18,00</span>
        </div>
        <div class="item-cardapio">
            <img src="img/chickenCrispy.png" alt="chicken crispy">
            <span class="nome">Chicken Crispy</span>
            <span class="preco">R$15,00</span>
        </div>
    </section>

    <!-- Parallax -->
    <section id="parallax"></section>

    <!-- Sobre Nós -->
    <section id="detalhes">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </section>

</body>
</html>
